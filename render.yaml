# Render Blueprint for Elon Musk AI
# Deploy both frontend and backend as web services

services:
  # Backend API Service
  - type: web
    name: elon-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Next.js Service
  - type: web
    name: elon-ai-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: frontend
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: elon-ai-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL
